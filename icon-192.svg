<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Dark background -->
  <rect width="192" height="192" rx="30" fill="#0a0a0a"/>

  <!-- Road -->
  <rect x="0" y="116" width="192" height="42" fill="#1a1a1a"/>
  <rect x="0" y="129" width="192" height="3" fill="#2a2a2a"/>
  <!-- Road center dashes -->
  <rect x="15"  y="135" width="30" height="3" fill="#ff4444" rx="1.5"/>
  <rect x="67"  y="135" width="30" height="3" fill="#ff4444" rx="1.5"/>
  <rect x="119" y="135" width="30" height="3" fill="#ff4444" rx="1.5"/>
  <rect x="171" y="135" width="21" height="3" fill="#ff4444" rx="1.5"/>

  <!-- Tank body -->
  <rect x="65" y="96" width="60" height="26" rx="5" fill="#3a5a3a"/>
  <!-- Tank turret -->
  <rect x="76" y="85" width="35" height="16" rx="3" fill="#2d452d"/>
  <!-- Tank barrel -->
  <rect x="103" y="89" width="40" height="6" rx="3" fill="#1a2e1a"/>
  <!-- Tank tread -->
  <rect x="58" y="116" width="74" height="9" rx="3" fill="#1a2e1a"/>
  <!-- Tread wheels -->
  <circle cx="77"  cy="120" r="4" fill="#0d1a0d"/>
  <circle cx="96"  cy="120" r="4" fill="#0d1a0d"/>
  <circle cx="115" cy="120" r="4" fill="#0d1a0d"/>

  <!-- Crosshair (top-left) -->
  <circle cx="34" cy="48" r="27" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.9"/>
  <circle cx="34" cy="48" r="9"  fill="none" stroke="#ff4444" stroke-width="1.5"/>
  <circle cx="34" cy="48" r="2"  fill="#ff4444"/>
  <line x1="34" y1="14" x2="34" y2="82" stroke="#ff4444" stroke-width="1.5"/>
  <line x1="0"  y1="48" x2="68" y2="48" stroke="#ff4444" stroke-width="1.5"/>

  <!-- Bullet trail -->
  <line x1="108" y1="92" x2="152" y2="42" stroke="#ff4444" stroke-width="1" opacity="0.5" stroke-dasharray="4,4"/>

  <!-- Explosion -->
  <circle cx="152" cy="40" r="5"  fill="#ff4444" opacity="0.9"/>
  <circle cx="161" cy="33" r="3"  fill="#ff6644" opacity="0.7"/>
  <circle cx="143" cy="31" r="2.5" fill="#ffaa44" opacity="0.6"/>

  <!-- App name -->
  <text x="96" y="170" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900" fill="#ff4444" text-anchor="middle" letter-spacing="1">ROAD</text>
  <text x="96" y="188" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#cccccc" text-anchor="middle" letter-spacing="2">SHOOTER</text>
</svg>
